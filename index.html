---
layout: default
---

<div class="home">


  {% for post in site.posts %}

  <div class = "post-main" >

    <a href="{{ post.url | prepend: site.baseurl }}">  
      <img src ="{{ post.thumb }}">   
      <div class="title">
	<span class="post-link">{{ post.title }}</span>
	<span class="post-meta"> <i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.date | date: "%b %-d, %Y" }} - <i class="fa fa-sitemap" aria-hidden="true"></i> {{ post.categories }}</span>
      </div>

      <div class="textbox">
	<div class="text">
	  <p style="text-align: left; padding-left: 20px; padding-top: 5px; font-style:italic">
	    {{ post.content | truncate: 100 | strip_html }} 
	  </p>
	</div>
      </div>
    </a>

  </div>

  {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
