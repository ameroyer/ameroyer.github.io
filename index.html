---
layout: default
---

<div class="home">
  <h2>Projects</h2>
  
  {% for post in site.categories.projects %}
  <div class = "post-main" >
    <a href="{{ post.url | prepend: site.baseurl }}">  
      <img src ="{{ post.thumb }}">   
      <div class="title">
	<span class="post-link">{{ post.title }}</span>
	<span class="post-meta">
	  <i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.date | date: "%Y-%m-%d" }}
	</span>
	<span class="post-meta">
	  <i class="fa fa-tags" aria-hidden="true"></i> {{ post.tags }}
	</span>
      </div>

      <div class="textbox">
	<div class="text">
	  <p style="text-align: left; padding-left: 20px; padding-top: 5px; font-style:italic">
	    {{ post.description | truncate: 100 | strip_html }} 
	  </p>
	</div>
      </div>
    </a>

  </div>

  {% endfor %}
</div>
