---
layout: default
---

<div class="home">


  {% for post in site.posts %}

  <div class = "post-main" >

    <div class="post-sum">
	<img src ="{{ post.thumb }}">
      <div class="text">
	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	<span class="post-meta"> <i class="fa fa-clock-o" aria-hidden="true"></i> {{ post.date | date: "%b %-d, %Y" }} - <i class="fa fa-sitemap" aria-hidden="true"></i> {{ post.categories }}</span>
	<p style="text-align: left; padding-left: 20px; padding-top: 5px;">
	  {{ post.content | truncatewords:55 | strip_html }} ...
	</p>
      </div>
    </div>

  </div>

  {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
